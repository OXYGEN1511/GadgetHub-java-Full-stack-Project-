<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>Bootstrap demo</title> 
    
        <link 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous" 
        /> 
    
        <link rel="stylesheet" href="style.css" /> 
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
      </head> 
<body>

    <div class="container">
        <div class="row justify-content-center">
            <form action="" class=" col-md-4 myform">
                <div class="row">
                    <div class="form-group col-md-12 text-center">
                        <img src="sizemini_92.jpg" alt="" height="100px"> <br><br>
                        <h3 class="text-primary">Product Update</h3>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="product_name">Product Name</label>
                        <input type="text" class="form-control" id="product_name">
                    </div>
                    <div class="col-md-6">
                        <label for="product_type">Product Type</label>
                        <select name="" id="product_type" class="form-control">
                            <option value="tv">Tv</option>
                            <option value="mob">Mobile</option>
                            <option value="cam">Camera</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="product_desp">Product description</label>
                    <textarea name="" id="product_desp" class="form-control"></textarea>
                </div>


                <div class="row mt-3">

                    <div class=" col-md-6 form-group">
                        <label for="unique_price">Unit price</label>
                        <input type="number" class="form-control" id="unique_price" placeholder="Enter the price">
                    </div>
                    <div class=" col-md-6 form-group">
                        <label for="stock_quan">Stock Quantity</label>
                        <input type="number" class="form-control" id="stock_quan" placeholder="Enter the quantity">
                    </div>

                </div>
                <div class="row text-center mt-3">
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous" 
  ></script>
</body>
</html>
