<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Bootstrap demo</title> 

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous" 
    /> 

    <link rel="stylesheet" href="style.css" /> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head> 
<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <form action="" class="col-md-6 myform">

        <div class="text-center mt-3">
          <h2 class="text-primary">Registration Form</h2>
        </div>

        <div class="row">

          <div class="col-md-6 form-group">
            <label for="user_name">Name</label>
            <input type="text" class="form-control" id="user_name" name="" required>
          </div>

          <div class="col-md-6 form-group">
            <label for="user_email">Email</label>
            <input type="text" class="form-control" id="user_email" name="" required>
          </div>

        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea name="" id="address" class="form-control" required ></textarea>
        </div>

        
        <div class="row">

          <div class="col-md-6 form-group">
            <label for="mobile">Mobile No.</label>
            <input type="text" class="form-control" id="mobile" name="" required>
          </div>

          <div class="col-md-6 form-group">
            <label for="pincode">Pincode</label>
            <input type="number" class="form-control" id="pincode" name="" required>
          </div>


        </div>
        
        <div class="row">

          <div class="col-md-6 form-group">
            <label for="password"> Password</label>
            <input type="password" class="form-control" id="password" name="" required>
          </div>

          <div class="col-md-6 form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword" name="" required>
          </div>


        </div>

        <div class="row mt-3 mb-3 text-center">
          <div class="col-md-6 ">
            <button type="button" class=" btn btn-danger">Reset</button>
          </div>
          <div class="col-md-6 ">
            <button type="button" class=" btn btn-primary">Register</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous" 
></script>   
</body>
</html>
